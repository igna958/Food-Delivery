<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="Formulario.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulario de Contacto</h1>
            <p>Déjanos tu mensaje, estaremos en contacto contigo pronto.</p>
        </header>

        <main>
            <form action="https://formspree.io/f/mwpozkqo"
             method="POST">

             <input type="text" name="Nombre" placeholder="Tu Nombre" required>
                
             <input type="email" name="Email" placeholder="Tu Correo" required>
                
             <textarea name="mensaje" placeholder="Escribe tu mensaje aqui" required> 
             </textarea>
                
             <button type="submit">Enviar</button>
            </form>

            <div id="confirmationMessage" class="confirmation-message" style="display:none;">
                <p>¡Gracias por contactarnos! Nos pondremos en contacto contigo pronto.</p>
            </div>

            <div id="responseMessage" class="response-message" style="display:none;">
                <p>Hemos recibido tu mensaje. Un administrador se pondrá en contacto contigo.</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Food Delivery. Todos los derechos reservados.</p>
        </footer>
    </div>

    
    <script>
      
        const contactForm = document.getElementById('contactForm');
        const confirmationMessage = document.getElementById('confirmationMessage');
        const responseMessage = document.getElementById('responseMessage');

        
        contactForm.addEventListener('submit', function(event) {
            event.preventDefault(); 

            confirmationMessage.style.display = 'block';

            // Limpiar los campos del formulario
            contactForm.reset();

           
            setTimeout(function() {
                confirmationMessage.style.display = 'none';

                
                responseMessage.style.display = 'block';

                setTimeout(function() {
                    responseMessage.style.display = 'none';
                }, 3000);

            }, 3000);
        });
    </script>

</body>
</html>
